{% extends "listaBase.html" %}

{% block models %} ingredientes {% endblock %}

{% block listaItems %}
  {% for ingrediente in lista_ingredientes %}
    <li>
      <a href="{% url 'detalle_ingrediente' ingrediente.id %}">{{ingrediente.nombre}}</a>
    </li>
  {% empty %}
      <p>No se han encontrado ingredientes</p>
  {% endfor %}
{% endblock %}
